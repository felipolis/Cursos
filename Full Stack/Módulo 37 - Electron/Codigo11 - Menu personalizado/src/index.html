<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline';"
    >
    <title>App Base</title>
</head>
<body>
    <h1>Meu primeiro App</h1>
    <h3 id="processor"></h3>
    <button onclick="sendNewWindowMessage()">Abrir nova janela</button>


    <script>
        const { ipcRenderer } = require('electron');
        const processor = document.querySelector('#processor');

        ipcRenderer.on('cpu_name', (event, cpu) => {
            processor.innerHTML = `Processador: ${cpu}`;
        });


        function sendNewWindowMessage() {
            ipcRenderer.send('open_new_window');
        }
    </script>
</body>
</html>
