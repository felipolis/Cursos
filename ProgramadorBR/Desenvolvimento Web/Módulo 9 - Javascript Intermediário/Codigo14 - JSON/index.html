<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let a = {
            nome:"Felipe",
            nota:8.8
        }
        console.log(a);

        let b = JSON.stringify(a); // Converte o objeto em string
        console.log(b);

        let a2 = "{\"nome\":\"Felipe\",\"nota\":8.8}";
        console.log(a2);

        let b2 = JSON.parse(a2); // Converte a string em objeto
        console.log(b2);

        console.log(b2.nome);

    </script>

</head>
<body>
    


</body>
</html>
