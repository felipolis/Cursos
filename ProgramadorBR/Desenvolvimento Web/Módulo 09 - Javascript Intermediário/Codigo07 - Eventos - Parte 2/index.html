<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        img{
            width: 200px;
            margin-bottom: 25px;
        }

        div{
            display: inline;
            padding: 10px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
        }

    </style>
</head>
<body onload="console.log('PÃ¡gina completamente carregada')">
    
    <img src="https://cdn.pixabay.com/photo/2019/03/22/18/12/harry-potter-4073863_1280.png" alt="">

    <br>

    <div 
        onmouseover="onOver(this)"
        onmouseout="onOut(this)"
    >Click</div>

    <p
        onmouseover="onOver(this)"
        onmouseout="onOut(this)"
    >Texto para teste</p>

    <script>
        function onOver(element){
            element.style.backgroundColor = 'red';
        }

        function onOut(element){
            element.style.backgroundColor = 'cornflowerblue';
        }
    </script>
</body>
</html>
