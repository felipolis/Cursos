<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Document</title>

    <style>
        .pgbr-carrossel-item{
            height: 300px;
        }
    </style>

</head>
<body>

    <div id="meuCarrossel" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-target="#meuCarrossel" data-slide-to="0" class="active"></li>
            <li data-target="#meuCarrossel" data-slide-to="1"></li>
            <li data-target="#meuCarrossel" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-info text-light d-flex justify-content-center pgbr-carrossel-item align-items-center">
                    Oferta 1
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-warning text-light d-flex justify-content-center pgbr-carrossel-item align-items-center">
                    Oferta 2
                </div>
            </div>
            <div class="carousel-item">
                <div class="bg-danger text-light d-flex justify-content-center pgbr-carrossel-item align-items-center">
                    Oferta 3
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#meuCarrossel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        
        <a class="carousel-control-next" href="#meuCarrossel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
