<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 1.2rem;
        }

        .card{
            float: left;
            width: 400px;
            height: 200px;
            border: 2px solid green;
            position: relative;

            text-align: center;
        }

        .card2{
            float: left;
            clear: left;
            border: 2px solid green;

            padding-left: 150px;
            padding-right: 150px;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .c1{
            background-color: red;
            line-height: 200px;
        }

        .c2{
            background-color: blue;
            position: absolute;

            top: 50%;
            left: 50%;

            /*transform: translateY(-50%);
            transform: translateX(-50%);*/

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="card">

        <div class="c1">
            Felipe Archanjo
        </div>   

    </div>

    <div class="card">

        <div class="c2">
            Felipe Archanjo
        </div>
    </div>

    <div class="card2">

        <div style="background-color: red;">
            Felipe Archanjo
        </div>
    </div>
</body>
</html>
