<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgb(255, 140, 140);
        }

        .especial::before {
            content: "⇒";
        }

        .especial::after {
            content: "⇐";
        }
    </style>
</head>
<body>
    <h1>Persoanlizando Links</h1>
    <ul>
        <li><a href="https://github.com/felipolis" target="_blank">Respositorio GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UC9tNpuRYOdry5PICIbEUvEw" class="especial">Canal do Youtube</a></li>
        <li><a href="https://twitter.com/felipeacmendes" class="especial">Twitter</a></li>
    </ul>
</body>
</html>
