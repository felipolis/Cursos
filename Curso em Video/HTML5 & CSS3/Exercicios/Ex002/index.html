<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo do jeito
        que voce quiser. No entanto
        o conteudo deve estar dentro
        das marcações &lt;p&gt; e &lt;/p&gt;. <!-- Less than / greater than-->
    </p>
    <p>Para quebra de linhas <br> como essa, pode-se usar a marcação &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F920;
        &#x1F608;
    </p>
</body>
</html>
